ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: ./
    to: /home/vagrant/code
sites:
  - map: dashboard.test
    to: /home/vagrant/code/dashboard/public

  - map: auth-service.test
    to: /home/vagrant/code/auth-service/public

  - map: api-gateway.test
    to: /home/vagrant/code/api-gateway/public
databases:
  - homestead
features:
  - mariadb: false
  - ohmyzsh: false
  - webdriver: false
name: soapboxhq
hostname: soapboxhq
